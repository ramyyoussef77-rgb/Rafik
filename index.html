      .blinking-cursor {
        animation: blink 1s step-end infinite;
        font-weight: bold;
      }
      @keyframes blink {
        from, to { color: transparent; }
        50% { color: inherit; }
      }
      .chat-bubble-fade-in {
        animation: fadeIn 0.4s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .fade-in-up {
        animation: fadeInUp 0.5s ease-out;
      }
       @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      /* Side Panel Transitions */
      .side-panel-container {
        transition: opacity 0.3s ease-in-out;
      }
      .side-panel {
        transition: transform 0.3s ease-in-out;
      }
      .side-panel.right {
        transform: translateX(100%); /* Start off-screen for RTL */
      }
      .side-panel.right.open {
        transform: translateX(0);
      }
      .side-panel.left {
        transform: translateX(-100%); /* Start off-screen for RTL history */
      }
      .side-panel.left.open {
        transform: translateX(0);
      }

<script>
  // Add dark mode config to Tailwind and set initial theme to prevent FOUC
  tailwind.config = {
    darkMode: 'class',
  }
  if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    document.documentElement.classList.add('dark')
  } else {
    document.documentElement.classList.remove('dark')
  }
</script>
